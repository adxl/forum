<!DOCTYPE html>
<html lang="en" ng-app="forum">
	<head>
		<base href="/" />
		<meta charset="UTF-8" />
		<title>{{tab_title}}</title>

		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
		<script src="app.js"></script>
		<script src="q/home.js"></script>
		<script src="q/thread.js"></script>
		<script src="q/ask.js"></script>
	</head>

	<body ng-controller="mainController">
		<nav>
			<p id="app-logo">
				<a ng-href="/app.html">FORUM</a>
			</p>
			<div id="ask-button-container">
				<div id="ask-button">
					<a href="/ask">Ask a question</a>
				</div>
			</div>
		</nav>

		<div id="main-container">
			<div id="left-section-container">
				<div id="left-section">
					<div class="left-section-element">
						<a ng-href="/app.html">Home</a>
					</div>
					<div class="left-section-element">
						<a href="" ng-click="randomQuestion()">Random question</a>
					</div>
				</div>
			</div>

			<div id="right-section">
				<div id="right-section-content" ng-view></div>
			</div>
		</div>
	</body>
</html>
