<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="forum" ng-controller="afController as af">
    <div id="threads-list">
      <div class="thread" ng-repeat="x in thread_list">
        <div class="question-title-container">
          <p class="question-title">{{x.question.title | uppercase}}</p>
        </div>
        <div class="question-preview-container">
          <p class="question-preview">{{x.question.text | limitToWords:15}}...</p>
        </div>
      </div>
    </div>
  </body>
</html>
